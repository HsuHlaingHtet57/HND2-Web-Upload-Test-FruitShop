<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-container {
      background: white;
      padding: 40px 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #28a745;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    .home-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .home-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

</body>
</html>
